<div class="tab-title-wrapper">
  @for (tab of tabOptionList; track $index) {
  <div (click)="openTab($index)" class="tab-title">
    {{ tab.title }}
    <span (click)="closeTab($index)">&times;</span>
  </div>
  }
</div>
@if (currentTabSelected) {
<div class="tab-content">
  <ng-container
    *ngComponentOutlet="
      currentTabSelected.component;
      inputs: currentTabSelected.inputs
    "
  />
</div>
}
